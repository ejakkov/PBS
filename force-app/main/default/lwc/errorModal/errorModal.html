<template>
    <template if:true={isModalOpen}>
       <section class="slds-modal slds-fade-in-open slds-align_absolute-center">
        <div class="slds-modal__container">
          <div class="pbs-header">
            <div class="header-text slds-text-align_center slds-p-around_small" >
              <h1 class="slds-text-heading_medium ">{label.headerText}</h1>
            </div> 
            <div class="slds-m-left_small slds-m-right_small">
                <c-line-separator></c-line-separator>
            </div>
          </div>
          <div class="slds-modal__content slds-p-around_medium">
            <p>{label.errorMessage}</p>
          </div>
          <div class="pbs-footer">
            <div class="slds-m-left_small slds-m-right_small">
              <c-line-separator separator-color="var(--pbs-color_grey)"></c-line-separator>
            </div>
            <div class="footer-button slds-p-around_small">
              <button onclick={closeModal} class="slds-button slds-button_neutral">{label.closeBtn}</button>
              <button class="slds-button slds-button_destructive">{label.contactBtn}</button>
            </div>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
