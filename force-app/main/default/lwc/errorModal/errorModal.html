<template>
  <c-base-modal is-open={isModalOpen}>
      <div slot="headerText">
          {label.headerText}
      </div>
      <div slot="body">
          {label.errorMessage}
      </div>
      <div slot="footerContent">
        <button onclick={closeModal} class="slds-button slds-button_success">{label.closeBtn}</button>
        <button class="slds-button slds-button_destructive">{label.contactBtn}</button>
      </div>
  </c-base-modal>
</template>
