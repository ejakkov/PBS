<template>
  <c-base-modal>
      <div slot="headerText">
          {label.headerText}
      </div>
      <div slot="body">
          {label.errorMessage}
      </div>
      <div slot="footerContent">
        <button onclick={closeModal} class="slds-button slds-button_success">{label.closeBtn}</button>
        <template if:true={allowSubmit}>
          <button onclick={openContactUs} class="slds-button slds-button_destructive">{label.contactBtn}</button>
        </template>
        
      </div>
  </c-base-modal>
  <c-contact-us-modal></c-contact-us-modal>
</template>
