<template>
    <div class="main">
    <div class="card">
        <div class={headerClass}>
            <div class="header-top slds-p-around_small ">
                <slot name="header" class="header-text slds-text-heading_medium">Default header text</slot>
                <slot name="subheader"> Default subheader text</slot>
            </div>
            <div class="action-buttons slds-p-around_small">
                    <slot name="header-actions"></slot>
                </div>
        </div>
        <div if:true={showSeparator}>
            <c-line-separator></c-line-separator>
        </div>
        <div class="card-body slds-p-around_small">
            <slot name="body"></slot>
        </div>
        <div class="card-footer">
            <div class="footer-buttons slds-p-around_small">
                <slot name="footer-buttons"></slot>
            </div>
        </div>
    </div>
</div>
</template>
