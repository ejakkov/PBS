<template>
    <div class="container">
        <template if:true={isIconType}>
            <lightning-icon class="icon" icon-name={iconType} size="x-small"
            onmouseover={handleMouseAction} onmouseout={handleMouseAction}>
            </lightning-icon>
        </template>
        <template if:false={isIconType}>
            <a href={link} class="link-text" onmouseover={handleMouseAction} onmouseout={handleMouseAction}>{linkText}</a>
        </template>
        <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left tooltip slds-slide-from-bottom-to-top slds-fall-into-ground">
        <div class="slds-popover__body">
            <slot name="tooltipText">Default text</slot>
        </div>
    </div>
    </div>
</template>
