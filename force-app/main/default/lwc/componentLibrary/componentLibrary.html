<template>
    <div class="cmp-library">
        <div class="slds-vertical-tabs">
            <ul class="slds-vertical-tabs__nav" >
                <template for:each={tabs} for:item="tab">
                    <li key={tab.id} class="slds-vertical-tabs__nav-item" role="presentation">
                        <a class="slds-vertical-tabs__link" href="#" role="tab" id={tab.id} onclick={handleTabClick}>
                            <span class="slds-truncate slds-align_absolute_center" title={tab.title}>{tab.title}</span>
                        </a>
                    </li>
                </template>
            </ul>
            <div class="slds-vertical-tabs__content slds-show" id="slds-vertical-tabs-0" >
                <div class="slds-text-longform">
                    <div class="demo slds-align_absolute_center" >
                        <div class="container">
                            <lwc:component lwc:is={componentConstructor}></lwc:component>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
