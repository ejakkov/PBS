<template>
    <c-component-description api-attributes={apiAttributes}>
        <h2 slot="title">Tool Tip</h2>
        <p slot="description">This component is displayed equally on all pages of the portal. A round, grey icon with a white "i" for "information" appears.
            When the cursor is hovered over it, a red information box opens with white text and the icon changes to red background.
        </p>
        <div slot="demo" class="demo">
            <div class="slds-align_absolute_center slds-box">
                <div class="container">
                    <p class="slds-text-heading_large">Address</p>
                    <p class="slds-text-heading_medium">Current address:
                        <c-tool-tip >
                            <span slot="tooltipText">Please confirm your client's current address</span>
                        </c-tool-tip>
                    </p>
                </div>
            </div>
        </div>
        <div slot="code-snippet">
            <lightning-formatted-rich-text value={codeSnippet}></lightning-formatted-rich-text>
        </div>
    </c-component-description>

</template>
