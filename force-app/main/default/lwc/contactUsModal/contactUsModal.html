<template>
    <c-base-modal>
        <div slot="headerText">
            {headerText}
        </div>
        <div slot="body">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input
                    class="emailInput"
                    label={emailLabel}
                    placeholder={typingPlaceholder}
                    required
                    onchange={handleEmailChange}
                ></lightning-input>
            </div>
            <div class="slds-p-left_medium slds-p-right_medium slds-p-bottom_medium lgc-bg">
                <lightning-textarea
                    label={descriptionLabel}
                    placeholder={typingPlaceholder}
                    minlength="3"
                    value={textValue}
                    onchange={handleTextChange}
                    rows="4"
                    required
                ></lightning-textarea>
            </div>
        </div>
        <div slot="footerContent">
            <button onclick={closeModal} class="slds-button slds-button_success">{closeBtnText}</button>
            <button class="slds-button slds-button_destructive" disabled={isSubmitDisabled} onclick={handleSubmit}>{submitBtnText}</button>
        </div>
    </c-base-modal>
</template>
