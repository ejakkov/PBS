<template>
    <c-component-description card-title="This is the title" api-attributes = {apiAttributes}>
        <h2 slot="title">Card Base</h2>
        <div slot="description"> <p>A resuable card component with 3 variants and ability to set and remove a separator line.</p>
            <ul class="slds-p-left_large">
                <li> Variant A:  grey border, red separator.</li>
                <li>Variant B: grey header, white body. </li>
                <li>Variant C: full grey body.</li>  
            </ul>
        </div>
        <div slot="demo">
            <c-card-base class="custom-card" is-separator-visible="true" variant="A">
                <div slot="header">Header Content</div>
                <div slot="header-actions">
                    <lightning-button class="brand-pbs" variant="destructive" label="Action 1"></lightning-button>
                    <lightning-button class="brand-outline-pbs" variant="destructive-text" label="Action 2"></lightning-button>
                </div>
                <div slot="body">{defaultBodyText} </div>
                <div slot="footer-buttons">
                    <lightning-button variant="destructive" label="Exit"></lightning-button>
                    <lightning-button variant="destructive-text" label="Accept"></lightning-button>
                </div>
            </c-card-base>
        </div>
        <div slot="code-snippet">
            <lightning-formatted-rich-text value={codeSnippet}></lightning-formatted-rich-text>
        </div>
    </c-component-description>
</template>
