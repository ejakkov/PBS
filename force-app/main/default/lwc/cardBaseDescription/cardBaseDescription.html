<template>
    <c-component-description card-title="This is the title">
        <h2 slot="title">Card Base</h2>
        <p slot="description">This component is displayed equally on all pages of the portal. A round, blue icon with a white "i" for "information" appears.
            When the cursor is hovered over it, a red information box opens with white text and the icon changes to red background.
        </p>
        <table slot="api-attributes" class="slds-align_absolute_center">
            <tr>
                <th>API Name</th>
                <th>Default value</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>icon-type</td>
                <td>utility:info</td>
                <td>Sets the icon type</td>
            </tr>
            <tr>
                <td>link-text</td>
                <td>null</td>
                <td>Adds a link text instead of an icon</td>
            </tr>
            <tr>
                <td>link</td>
                <td>null</td>
                <td>Adds a link to the link-text</td>
            </tr>
        </table>
        <div slot="demo">
            <c-card-base class="custom-card">
                <div slot="header">Header Content</div>
                <div slot="header-actions">
                    <lightning-button class="brand-pbs" variant="destructive" label="Action 1"></lightning-button>
                    <lightning-button class="brand-outline-pbs" variant="destructive-text" label="Action 2"></lightning-button>
                </div>
                <div slot="body">Body Content</div>
                <div slot="footer-buttons">
                    <lightning-button variant="destructive" label="Exit"></lightning-button>
                    <lightning-button variant="destructive-text" label="Accept"></lightning-button>
                </div>
            </c-card-base>
        
        </div>

        <div slot="code-snippet">
            <lightning-formatted-rich-text value={myVal}></lightning-formatted-rich-text>
        </div>
    </c-component-description>
</template>
