<template>
    <div class="component-container">
        <div class="component-title slds-align_absolute_center slds-text-heading_large slds-text-title_caps">
            <slot name="title">Component Title</slot>
        </div>
        <div class="component-description">
            <slot name="description">Component Description</slot>
        </div>
        <div class="component-api-attributes slds-align_absolute_center">
            <table>
                <tr>
                    <th>API Name</th>
                    <th>Default value</th>
                    <th>Description</th>
                </tr>
                <template for:each={apiAttributes} for:item="attribute">
                    <tr key={attribute.id}>
                        <td>{attribute.apiName}</td>
                        <td>{attribute.defaultValue}</td>
                        <td>{attribute.description}</td>
                    </tr>
                </template>
            </table>
        </div>
        <p>Demo: </p>
        <div class="component-demo">
            <slot name="demo">Component Demo</slot>
        </div>
        <p>Code snippet: </p>
        <div class="component-code-snippet">
            <slot name="code-snippet">Component Code Snippet</slot>
        </div>
    </div>
</template>
